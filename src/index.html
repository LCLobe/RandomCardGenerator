<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <button type="button" class="btn btn-info buttom m-3">
        <h3>
          Get a new card!
        </h3>
      </button>
      <div class="mx-auto col-4">
        <div class="card border border-secondary border-2 rounded">
          <div class="row m-0">
            <div class="col-2 float-start m-0">
              <h2 class="strip "></h2>
            </div>
          </div>
          <div>
            <h1 class="value"></h1>
          </div>
          <div class="row m-0">
            <div class="col-8"></div>
            <div class="col-2">
              <h2 class="strip"></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
