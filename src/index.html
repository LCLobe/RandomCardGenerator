<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col">
          <button type="button" id="myButton" class="btn btn-info m-3">
            <h3>
              Get a new card!
            </h3>
          </button>
          <div class="card position-relative top-0 start-50 translate-middle-x">
            <div class="row m-0">
              <div class="col text-start">
                <h2 class="strip"></h2>
              </div>
            </div>
            <div class="row m-0">
              <div class="col">
                <h1 class="value"></h1>
              </div>
            </div>
            <div class="row m-0">
              <div class="col text-end">
                <h2 class="strip"></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
